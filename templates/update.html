{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 id="hd">✏️ Update Task</h1>
  
  <form class="update-form" action="/update/{{ task.id1 }}" method="POST">
    <div class="form-group">
      <label for="content">Task Content:</label>
      <input 
        type="text" 
        name="content" 
        id="content" 
        value="{{ task.content }}" 
        placeholder="Enter updated task..."
        required 
      />
    </div>
    
    <div class="form-actions">
      <input type="submit" value="✅ Update Task" id="btn_update" />
      <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
